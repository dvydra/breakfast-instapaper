<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>breakfast politics to instapaper</title>
    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <link rel="stylesheet" href="/static/list.css" type="text/css" media="screen" charset="utf-8">
    <script language="javascript" type="text/javascript" src="/static/list.js"></script>
</head>
<body onload="stripe('playlist', '#fff', '#edf3fe');">
<div id="bottle">
    <h1>Instapaper bulk news submitter</h1>
    <form action="/breakfast" method="post">
        <div id="login-form">
            <div id="result">Enter your Instapaper login:</div>
            <input type="text" id="username" name="username" />
            <input type="password" id="password" name="password" />
            <input type="submit" id="submit-button" value="Post to Instapaper">
        </div>
        <h2>{{heading}}</h2>
        <p></p>
        <table class="playlist" id="playlist" cellspacing="0">
        <tbody>
        {% for a in articles %}
        <tr>
            <td><input type="checkbox" name="articles" id="row{{forloop.counter}}" value="{{a.url}}"></td>
            <td>{{a.linktext}}</td>
            <td>{{a.byline}}</td>         
        </tr>
        {% endfor %}
        </tbody>
        </table>
        <p />
        <div id="login-form">
            <input type="submit" id="submit-button" value="Post to Instapaper">
        </div>
    </form>
</div>

</body>
</html>
